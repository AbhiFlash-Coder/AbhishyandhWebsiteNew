<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishyandh Global Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
        }
        .main-content {
            padding: 20px;
            background: #ffffff;
            margin-top: 20px;
            border-radius: 5px;
        }
        .message-box {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .send-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Abhishyandh Global Solutions</h1>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <h2>Welcome to Abhishyandh Global Solutions</h2>
            <p>We provide innovative solutions for your business needs. Our team of experts is ready to assist you with any queries you may have.</p>
            <p>Feel free to reach out to us directly through WhatsApp for quick and efficient communication.</p>
            
            <div class="message-box">
                <textarea id="message" placeholder="Enter your message here"></textarea>
                <button onclick="sendToWhatsApp()" class="send-button">Send Message</button>
            </div>
        </div>
    </div>

    <script>
        function sendToWhatsApp() {
            var message = document.getElementById('message').value;
            var phoneNumber = '8897830910'; // Replace with your actual WhatsApp number
            var encodedMessage = encodeURIComponent(message);
            var whatsappURL = 'https://wa.me/' + phoneNumber + '?text=' + encodedMessage;
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>

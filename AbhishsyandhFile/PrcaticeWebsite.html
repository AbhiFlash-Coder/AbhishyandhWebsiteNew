<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Integration</title>
    <style>
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            background-color: lightgreen;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .whatsapp-icon {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        .whatsapp-popup {
            display: none;
            position: absolute;
            bottom: 150px;
            right: 0;
            background: white;
            border: 1px solid #25D366;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .whatsapp-popup p {
            margin: 0;
            color: #25D366;
        }

        .whatsapp-popup textarea {
            width: 100%;
            height: 60px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #25D366;
            padding: 5px;
            font-family: Arial, sans-serif;
            resize: none;
        }

        .whatsapp-popup button {
            border: 1px solid green;
            border-radius: 10px;
            height: 40px;
            width: 100%;
            background-color: green;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
        }

        .whatsapp-popup button:hover {
            background-color: lightgray;
            color: black;
        }
    </style>
</head>
<body>
    <!-- WhatsApp Button -->
    <div id="whatsapp-button" class="whatsapp-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="green" class="whatsapp-icon" viewBox="0 0 16 16">
            <path d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232"/>
        </svg>
        <h3 style="color: green; margin: 0;">Chat with Us</h3>
    </div>
    
    <!-- WhatsApp Popup -->
    <div id="whatsapp-popup" class="whatsapp-popup">
        <p style="font-family: 'Times New Roman', Times, serif;">Welcome to Abhishayndh Global Solutions Pvt Ltd</p>
        <p>Hi! How can we assist you today?</p>
        <textarea id="message-textarea" placeholder="Type your message here..."></textarea>
        <button id="send-button">Send Message</button>

        <center> <h3>Or</h3></center>
        <a id="whatsapp-link" href="#"><button class="btn-whatsapp">Chat with Abhishayndh</button></a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('whatsapp-button');
            const popup = document.getElementById('whatsapp-popup');
            const sendButton = document.getElementById('send-button');
            const textarea = document.getElementById('message-textarea');

            button.addEventListener('click', function() {
                popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
            });

            sendButton.addEventListener('click', function() {
                // Get the message from the textarea
                const message = encodeURIComponent(textarea.value.trim());

                if (message) {
                    // Set the WhatsApp message link
                    const phoneNumber = '8179645680'; // Replace with your phone number
                    window.location.href = `https://wa.me/${phoneNumber}?text=${message}`;
                }
            });

            // Close popup when clicking outside of it
            document.addEventListener('click', function(event) {
                if (!button.contains(event.target) && !popup.contains(event.target)) {
                    popup.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
